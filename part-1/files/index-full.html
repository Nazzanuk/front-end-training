<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--to use real urls instead of hashes uncomment below-->
    <!--<base href="/">-->

    <title>ShapeX</title>
    <meta name="description" content=""/>

    <meta name="viewport" content="width=400, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/lib.css?123"/>
    <link rel="stylesheet" href="public/app.css?123"/>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,600,400italic,600italic,700,700italic,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body data-ng-app="app">


<!-- screen contents -->
<alert-item></alert-item>
<header-item></header-item>
<splash-item></splash-item>

<div id="ui-view">
    <div ui-view ></div>
</div>


<!-- ANGULAR TEMPLATES -->
<div angular-templates>


<script type="text/ng-template" id="alert.html">
    <div class="z" ng-click="alert.hide()" ng-class="{active:alert.isVisible()}">
        <div class="alert-box">
            <div class="box-icon"><i class="fa fa-exclamation"></i></div>
            <!--<div class="box-header">-->
                <!--&lt;!&ndash;Alert&ndash;&gt;-->
            <!--</div>-->
            <div class="box-content">
                <p>{{alert.getContent()}}</p>

                <div class="butn block">Got it!</div>
            </div>
        </div>


    </div>
</script>
<script type="text/ng-template" id="box.html">
    <div class="box {{box.color}}">
        <div class="box-top" ng-show="box.heading">
            <div class="box-hide" ng-click="box.toggleOpen()">
                <i ng-show="box.isOpen()" class="fa fa-minus"></i>
                <i ng-hide="box.isOpen()" class="fa fa-plus"></i>
            </div>
            <div class="box-heading" ng-class="{round:!box.isOpen()}">
                <i class="fa fa-{{box.icon}}" ng-show="box.icon"></i>
                {{box.heading}}</div>
        </div>

        <div class="open" ng-class="{active:box.isOpen()}">
            <div class="box-content" ng-class="{white:!box.heading}">
                <div ng-transclude=""></div>
                <!--<div ng-show="box.isOpen() && box.linkText" class="box-butn">-->
                    <!--<div class="butn {{box.linkColor}}" ui-sref="{{box.linkUrl}}">{{box.linkText}} &nbsp; <i class="fa fa-angle-right"></i></div>-->
                <!--</div>-->
            </div>

        </div>

    </div>
</script>
<script type="text/ng-template" id="chart.html">
    <div class="chart">
        <canvas class="my-chart" width="400" height="{{chart.height}}"></canvas>
    </div>
</script>
<script type="text/ng-template" id="flex.html">
    <div class="flex" ng-class="flex.getFlexClass()" ng-transclude>
    </div>
</script>
<script type="text/ng-template" id="header.html">
    <div class="header">
        <div class="container-fluid">
            <!--<div class="back-butn" ng-click="header.goBack()"><i class="fa fa-caret-left"></i></div>-->
            <div class="menu-butn visible-xs" ng-click="header.toggleSidebar(true)"><i class="fa fa-bars"></i></div>
            <div class="logo"><span>Shape</span>X</div>
            <!--<strong>Angular Base</strong>-->

            <!--<div class="header-menu">-->
            <!--<div class="menu-item"-->
            <!--ng-repeat="page in header.getPages()"-->
            <!--ng-click="header.setPage(page.slug)"-->
            <!--ng-class="{active:header.isCurrentPage(page.slug)}"-->
            <!--&gt;{{page.name}}</div>-->
            <!--</div>-->
        </div>
    </div>

    <div class="sidebar" ng-class="{active:header.showSidebar()}">
        <div class="sidebar-background" ng-click="header.toggleSidebar(false)"></div>
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="menu-butn visible-xs" ng-click="header.toggleSidebar(false)"><i class="fa fa-times"></i>
                </div>
            </div>

            <div class="sidebar user">

            </div>
            <div class="menu-item"
                 ng-repeat="page in header.getPages()"
                 ng-click="header.go(page, $event)"
                 ng-class="{active:header.isCurrentPage(page), expanded:page.active}">
                <div class="item-text">
                    <i class="fa fa-{{page.icon}} fa-fw"></i> {{page.name}}

                    <i class="fa fa-caret-right" ng-if="page.subPages"></i>
                </div>


                <div ng-if="page.subPages && page.active" class="sub-menu-block">
                    <div class="menu-item"
                         ng-repeat="subPage in page.subPages"
                         ng-click="header.go(subPage, $event)">
                        <div class="item-text">
                            <i class="fa fa-{{subPage.icon}} fa-fw"></i> {{subPage.name}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-item" ng-click="header.logout()">
                <div class="item-text">
                    <i class="fa fa-sign-out fa-fw"></i> Log Out
                </div>
            </div>
        </div>
    </div>

    <div class="footer hidden-sm hidden-md hidden-lg">
        <div class="footer-item" ui-sref="home" ng-class="{active:header.isCurrentPage({slug:'home'})}">
            <i class="fa fa-home"></i>
            <div>Home</div>
        </div>
        <div class="footer-item" ui-sref="search" ng-class="{active:header.isCurrentPage({slug:'search'})}">
            <i class="fa fa-search"></i>
            <div>Search</div>
        </div>
        <div class="footer-item" ui-sref="analysis" ng-class="{active:header.isCurrentPage({slug:'analysis'})}">
            <i class="fa fa-area-chart"></i>
            <div>Analysis</div>
        </div>
        <div class="footer-item" ui-sref="leagues" ng-class="{active:header.isCurrentPage({slug:'leagues'})}">
            <i class="fa fa-cogs"></i>
            <div>Settings</div>
        </div>

    </div>
</script>
<script type="text/ng-template" id="hero.html">
    <div class="hero">
        <div class="hero-banner" style="background-image: url('{{hero.img}}')">
            <div class="banner-overlay">
                {{hero.heading}}
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="menu.html">
    <div class="menu">
        <div class="container">
            <div ng-transclude="menu"></div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="splash.html">
    <div class="splash">
        <div class="splash-banner" style="" ng-class="{invisible:!splash.isVisible()}">

            <div class="splash-logo"><span>Shape</span>X</div>

            <input type="text" class="splash-input" placeholder="Email" ng-model="email">
            <div class="splash-line"></div>
            <input type="password" class="splash-input" placeholder="Password" ng-model="password" ng-enter="splash.login()">

            <div>
                <div class="butn white" ng-click="splash.login()" style="width: 200px;margin-top: 30px;">Login &nbsp;
                    <i class="fa fa-lock"></i>
                </div>
            </div>

        </div>
    </div>
</script>

<script type="text/ng-template" id="student.html">
    <div class="student">

        <tabs-item>
            <tab-item heading="Dashboard">
                <div class="pull-right butn" onclick="history.go(-1);"><i class="fa fa-caret-left"></i> &nbsp; Back
                </div>
                <h1 class="screen-title">{{student.getStudent().name}} &nbsp;</h1>
                <!--<box-item>-->
                <flex-item row="true">
                    <div class="student-img"></div>
                    <flex-item>
                        <flex-item row="true">
                            <div class="flex-stat blue" style="width: 80px">Year</div>
                            <div class="flex-content">Year {{student.getStudent().year}}</div>
                        </flex-item>
                        <flex-item row="true">
                            <div class="flex-stat blue" style="width: 80px">Gender</div>
                            <div class="flex-content">{{student.getStudent().gender}}</div>
                        </flex-item>
                        <flex-item row="true">
                            <div class="flex-stat blue" style="width: 80px">Ethnicity</div>
                            <div class="flex-content">{{student.getStudent().ethnicity}}</div>
                        </flex-item>
                    </flex-item>
                </flex-item>
                <!--</box-item>-->

                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <box-item heading="Classes">

                            <flex-item row="true">
                                <div class="flex-stat">1.</div>
                                <div class="flex-label">{{student.getStudent().year}}A</div>
                                <div class="flex-stat blue">38 Students</div>
                            </flex-item>
                            <flex-item row="true">
                                <div class="flex-stat">2.</div>
                                <div class="flex-label">{{student.getStudent().year}}M2</div>
                                <div class="flex-stat blue">24 Students</div>
                            </flex-item>

                            <div class="butn">All Classes &nbsp; <i class="fa fa-caret-right"></i></div>
                        </box-item>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <box-item heading="Subject Performance">
                            <chart-item
                                    type="doughnut"
                                    title="Subjects"
                                    labels='["Maths", "Reading", "Writing"]'
                                    data='[3, 3, 2]'
                                    height="240"
                            ></chart-item>
                        </box-item>
                    </div>
                </div>


            </tab-item>

            <tab-item heading="Edit">
                <div class="pull-right butn" onclick="history.go(-1);"><i class="fa fa-caret-left"></i> &nbsp; Back
                </div>
                <div class="pull-right butn" style="margin-right: 10px" ng-click="student.getStudent().save()">
                    <i class="fa fa-floppy-o"></i> &nbsp; Save
                </div>
                <h1 class="screen-title">{{student.getStudent().name}} &nbsp;</h1>

                <box-item>
                    <flex-item>
                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">First Name</div>
                            <div class="flex-content strong">
                                <input type="text" class="flex-input" ng-model="student.getStudent().firstName">
                            </div>
                        </flex-item>

                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">Last Name</div>
                            <div class="flex-content strong">
                                <input type="text" class="flex-input" ng-model="student.getStudent().lastName">
                            </div>
                        </flex-item>

                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">Year</div>
                            <div class="flex-content strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.getStudent().year">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </flex-item>

                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">Gender</div>
                            <div class="flex-content strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.getStudent().gender">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </flex-item>

                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">Premium</div>
                            <div class="flex-content strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.getStudent().premium">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                        </flex-item>

                        <flex-item row="true">
                            <div class="flex-stat dark strong" style="width: 100px">Ethnicity</div>
                            <div class="flex-content strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.getStudent().ethnicity">
                                    <option value="White">White</option>
                                    <option value="Mixed">Mixed</option>
                                    <option value="Asian">Asian</option>
                                    <option value="Black">Black</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </flex-item>

                    </flex-item>
                </box-item>
            </tab-item>

            <tab-item heading="Grades">
                <h1 class="screen-title">{{student.getStudent().name}} &nbsp;</h1>


                <flex-item row="true" wrap="true" gap="true">
                    <flex-item row="true">
                        <flex-item equal="true">
                            <div class="flex-stat blue strong">Year Group</div>
                            <div class="flex-stat white strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.assessmentSearchData.search.yearGroup.name">
                                    <option value="">All</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </flex-item>
                        <flex-item equal="true">
                            <div class="flex-stat blue strong">Term</div>
                            <div class="flex-stat white strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.assessmentSearchData.search.assessmentPeriod.name">
                                    <option value="">All</option>
                                    <option>2015 Autumn</option>
                                    <option>2015 Spring</option>
                                    <option>2015 Summer</option>
                                    <option>2016 Autumn</option>
                                    <option>2016 Spring</option>
                                    <option>2016 Summer</option>
                                </select>
                            </div>
                        </flex-item>
                        <flex-item equal="true">
                            <div class="flex-stat blue strong">Subject</div>
                            <div class="flex-stat white strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.assessmentSearchData.search.subject.name">
                                    <option value="">All</option>
                                    <option >Mathematics</option>
                                    <option >Reading</option>
                                    <option >Writing</option>
                                </select>
                            </div>
                        </flex-item>
                        <flex-item equal="true">
                            <div class="flex-stat blue strong">Score</div>
                            <div class="flex-stat white strong">
                                <i class="fa fa-caret-down pull-right"></i>
                                <select ng-model="student.assessmentSearchData.search.grade.grade">
                                    <option value="">All</option>
                                    <option value="toward">toward</option>
                                    <option value="expected">expected</option>
                                    <option value="below">below</option>
                                </select>
                            </div>
                        </flex-item>
                    </flex-item>
                </flex-item>


                <flex-item row="true" gap="true">
                    <div class="flex-stat blue strong" style="width: 120px">Order By</div>
                    <div class="flex-content strong">
                        <i class="fa fa-caret-down pull-right"></i>
                        <select type="search" ng-model="student.assessmentSearchData.order">
                            <option value="-assessmentPeriod.name">Term</option>
                            <option value="subject.name">Subject</option>
                            <option value="grade.grade">Grade</option>
                            <!--<option value="country">Country</option>-->
                        </select>
                    </div>
                </flex-item>

                <!--<box-item heading="Results">-->
                <flex-item row="true" gap="true">
                    <div class="flex-stat flush blue strong" style="width: 120px">Year Group</div>
                    <div class="flex-stat flush blue strong" style="width: 120px">Term</div>
                    <div class="flex-stat flush blue strong" style="width: 90px">Subject</div>
                    <div class="flex-content flush blue strong">Score</div>
                </flex-item>


                <div class="student-result" ng-repeat="grade in student.getGrades().grades | filter:student.assessmentSearchData.search | orderBy:[student.assessmentSearchData.order, 'term']">
                    <flex-item row="true">
                        <div class="flex-stat" style="width: 120px">{{grade.yearGroup.name}}</div>
                        <div class="flex-stat" style="width: 120px">{{grade.assessmentPeriod.name}}</div>
                        <div class="flex-stat flush white" style="width: 90px">{{grade.subject.name}}</div>
                        <div class="flex-content flush white">{{grade.grade.grade}}</div>
                    </flex-item>
                </div>


            </tab-item>

            <tab-item heading="Reports">
                hello 3
            </tab-item>
        </tabs-item>

    </div>
</script>
<script type="text/ng-template" id="tabs.html">
    <div class="tabs">
        <div class="tab-headers">
            <flex-item row="true">
                <div class="tab-header"
                     ng-repeat="tab in tabs.getTabs() track by $index"
                     ng-click="tabs.setTab($index)"
                     ng-class="{active:tabs.isActiveTab($index)}"
                >
                    {{tab}}
                </div>
            </flex-item>
        </div>

        <div class="tab-content" >
            <!--<box-item>-->
                <div ng-transclude></div>
            <!--</box-item>-->

        </div>

    </div>
</script>
<script type="text/ng-template" id="analysis-screen.html">
    <div screen="analysis">
        <div class="container-fluid">

            <h1 class="screen-title">Student Analysis</h1>

            <flex-item row="true" wrap="true" gap="true">
                <flex-item row="true" wrap="true">
                    <flex-item equal="true" style="min-width: 100px">
                        <div class="flex-stat blue strong">Year Group</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="searchData.search.yearGroup">
                                <option value="">All</option>
                                <option value="{{field}}"
                                        ng-repeat="field in getFieldValues('yearGroup')"
                                        ng-bind="field"
                                ></option>
                            </select>
                        </div>
                    </flex-item>
                    <flex-item equal="true" style="min-width: 100px">
                        <div class="flex-stat blue strong">Gender</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="searchData.search.gender">
                                <option value="">All</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </flex-item>

                    <flex-item equal="true" style="min-width: 100px">
                        <div class="flex-stat blue strong">Premium</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="searchData.search.premium">
                                <option value="">All</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </flex-item>

                    <flex-item equal="true" style="min-width: 100px">
                        <div class="flex-stat blue strong">Ethnicity</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="searchData.search.ethnicity">
                                <option value="">All</option>
                                <option value="{{field}}"
                                        ng-repeat="field in getFieldValues('ethnicity')"
                                        ng-bind="field"
                                ></option>
                            </select>
                        </div>
                    </flex-item>

                    <flex-item equal="true" style="min-width: 100px">
                        <div class="flex-stat blue strong">First Language</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="searchData.search.firstLanguage">
                                <option value="">All</option>
                                <option value="{{field}}"
                                        ng-repeat="field in getFieldValues('firstLanguage')"
                                        ng-bind="field"
                                ></option>
                            </select>
                        </div>
                    </flex-item>
                </flex-item>
            </flex-item>

            <flex-item row="true" wrap="true" gap="true">
                <flex-item row="true">
                    <flex-item equal="true">
                        <div class="flex-stat blue strong">Chart Data</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="chart.currentFieldIndex">
                                <option value="{{$index}}"
                                        ng-repeat="field in getChartFields() track by $index"
                                        ng-bind="field"
                                ></option>
                            </select>
                        </div>
                    </flex-item>
                    <flex-item equal="true">
                        <div class="flex-stat blue strong">Chart Type</div>
                        <div class="flex-stat white strong">
                            <i class="fa fa-caret-down pull-right"></i>
                            <select ng-model="chart.currentTypeIndex">
                                <option value="{{$index}}"
                                        ng-repeat="type in getChartTypes() track by $index"
                                        ng-bind="type"
                                ></option>
                            </select>
                        </div>
                    </flex-item>
                </flex-item>
            </flex-item>

            <div class="row">
                <div class="col-lg-12 visible-xs">
                    <box-item heading="Students By {{getStudentsBy(getCurrentChart(), filteredStudents()).title}}"
                              ng-if='show() && getStudentsBy(getCurrentChart(), filteredStudents()).keys.length'
                    >
                        <chart-item
                                type="{{getCurrentChartType()}}"
                                title='{{getStudentsBy(getCurrentChart(), filteredStudents()).title}}'
                                labels='{{getStudentsBy(getCurrentChart(), filteredStudents()).smartKeys}}'
                                data='{{getStudentsBy(getCurrentChart(), filteredStudents()).lengths}}'
                                height="350"
                        ></chart-item>
                    </box-item>
                </div>
                <div class="col-lg-12 hidden-xs">
                    <box-item heading="Students By {{getStudentsBy(getCurrentChart(), filteredStudents()).title}}"
                              ng-if='show() && getStudentsBy(getCurrentChart(), filteredStudents()).keys.length'
                    >
                        <chart-item
                                type="{{getCurrentChartType()}}"
                                title='{{getStudentsBy(getCurrentChart(), filteredStudents()).title}}'
                                labels='{{getStudentsBy(getCurrentChart(), filteredStudents()).smartKeys}}'
                                data='{{getStudentsBy(getCurrentChart(), filteredStudents()).lengths}}'
                                height="200"
                        ></chart-item>
                    </box-item>
                </div>
            </div>

                    <div class="flex-stat flush white" style="width: 70px">{{student.gender}}</div>
                    <div class="flex-stat flush white" style="width: 55px">{{student.yearGroup}}</div>
                    <div class="flex-stat flush white hidden-xs" style="width: 85px">{{student.premium}}</div>
                    <div class="flex-content flush white">{{student.ethnicity}}</div>
                    <!--<div class="flex-content ">{{student.country}}</div>-->
                </flex-item>
            </div>

            <!--</flex-item>-->
            <!--</box-item>-->


        </div>
    </div>
</script>
