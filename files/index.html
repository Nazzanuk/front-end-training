<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body ng-app="app">

<div class="container">
    <h1>Angular App</h1>

    <div ng-controller="MainController">
        <div class="row">
            <div class="col-sm-3">
                <p><label>Text</label></p>
                <input type="text" ng-model="text">
                <p ng-bind="text"></p>
            </div>
            <div class="col-sm-3">
                <p><label>Image</label></p>
                <input type="text" ng-model="image" ng-init="image = 'https://unsplash.it/800/800/?image=13'">
                <img ng-show="image" ng-src="{{image}}" style="max-width: 200px;max-height: 200px">
            </div>
        </div>
        <div>
            <div class="btn btn-primary" ng-click="addUser()">Add User</div>
        </div>

        <hr>

        <h3>Users</h3>

        <div class="col-sm-3" ng-repeat="user in users track by $index">
            <p ng-bind="user.text"></p>
            <img ng-show="user.image" ng-src="{{user.image}}" style="max-width: 200px;max-height: 200px">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
    var app = angular.module('app', []);

    app.controller('MainController', function ($scope) {
        $scope.text = "Hello World";
        $scope.image = "";
        $scope.users = [];

        $scope.addUser = function () {
            $scope.users.push({text:$scope.text, image:$scope.image});
        };
    });
</script>

</body>
</html>
